<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head />
    <h:body>
    <h:form id="formComum">
	     <p:growl id="growl" showDetail="true" life="5000"/>
    </h:form>
    <p:layout id="layoutPrincipal" style="min-width:400px;min-height:600px;">
	    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="500" style="border: none">
	       <h:form>
			    <p:menu style="min-height:550px;">
			        <p:submenu label="Itens">
			            <p:menuitem value="Cadastrar/Visualizar" action="#{menuMBean.itemUrl}"  icon="pi pi-save" />
			        </p:submenu>
			        <p:submenu label="Lançamentos">
			            <p:menuitem value="Cadastrar" action="#{menuMBean.cadastrarLancamentoUrl}"  icon="pi pi-save" />
			            <p:menuitem value="Visualizar" action="#{menuMBean.visualizarLancamentoUrl}"  icon="pi pi-refresh"/>
			        </p:submenu>
			        <p:submenu label="Interseção">
			            <p:menuitem value="Dois  intervalos" action="#{menuMBean.intersecaoUrl}" icon="pi pi-home"/>
			        </p:submenu>
			    </p:menu>
			</h:form>
	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center" style="border: none">
			<div id="conteudo">
				<ui:insert name="conteudo">
				</ui:insert>
			</div>
	    </p:layoutUnit>
	</p:layout>
    </h:body>

</html>
