<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="_template.xhtml">
	<ui:define name="conteudo">
	 	<h2 align="center">Interseção entre dois intervalos</h2>
		 	<br/>
	 	<h:form id="formPrincipal">
		 	<div align="center">
		 		<h:outputText value="Intervalo 1: "/>
		 		<h:outputText value=" de "/>
		 		<p:inputText type="number" value="#{intersecaoMBean.valor1Int1}" style="width: 50px;"/>
		 		<h:outputText value=" a "/>
		 		<p:inputText type="number" value="#{intersecaoMBean.valor2Int1}" style="width: 50px;"/>
		 	</div>
		 	<br/>
		 	<div align="center">
		 		<h:outputText value="Intervalo 2: "/>
		 		<h:outputText value=" de "/>
		 		<p:inputText type="number" value="#{intersecaoMBean.valor1Int2}" style="width: 50px;"/>
		 		<h:outputText value=" a "/>
		 		<p:inputText type="number" value="#{intersecaoMBean.valor2Int2}" style="width: 50px;"/>
		 	</div>
		 	<br/>
		 	<br/>
		 	<div  align="center">
		 		<p:commandButton id="calcular" value="Calcular" action="#{intersecaoMBean.calculaIntersecao}" update="formComum:growl"/>
		 	</div>
	 	</h:form>
	</ui:define>
</ui:composition>
